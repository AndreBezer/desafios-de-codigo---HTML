<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>desafio 06</title>
</head>
<body>
  <h1>Desafio das Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse por cima dos termos para descobrir qual a tag devera utilizar em cada caso</p>
  <ul>
    <li><abbr title="Use a tag <p>">Parágrafo</abbr>
    <li><abbr title="Use a tag <h1>">Títulos</abbr>
    <li><abbr title="Use a tag <img>">Imagens</abbr>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr>
    <li><abbr title="Use a tag <code>">Codigos-fonte</abbr>
    <li><abbr title="Use a tag <ol>">Lista enumerada</abbr>
    <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr>
  </ul>
</body>
</html>
